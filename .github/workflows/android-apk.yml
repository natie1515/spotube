name: Build Spotube Android

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Spotube
        uses: actions/checkout@v4
        with:
          repository: KRTirtho/spotube
          ref: v3.7.1  # He ajustado esto a una versión compatible o puedes usar 'master'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.29.0 # Versión actualizada para evitar el error de dependencias
          cache: true

      - name: Get dependencies
        run: |
          flutter pub get
          # Si vuelve a dar error de versión, podrías intentar: flutter pub upgrade

      - name: Build APK
        run: flutter build apk --release --split-per-abi --no-tree-shake-icons

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: spotube-apk
          path: build/app/outputs/flutter-apk/*.apk
